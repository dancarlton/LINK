<!DOCTYPE html>
<html>
  <head>
    <title>My React Native App</title>
    <style>
      /* CSS for navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        height: 60px;
        padding: 0 20px;
      }

      .navbar__logo {
        font-size: 24px;
        font-weight: bold;
      }

      .navbar__menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 200px;
      }

      .navbar__menu a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }

      /* CSS for logo */
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      .logo {
        width: 200px;
        height: 200px;
        background-color: #333;
        color: #fff;
        font-size: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__logo">My React Native App</div>
      <div class="navbar__menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="logo-container">
      <div class="logo">My Logo</div>
    </div>
  </body>
</html>
